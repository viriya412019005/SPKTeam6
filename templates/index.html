<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistem Pendukung Keputusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/result">Result</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid">
            <div class="mt-3 text-center">
                <h1>This is Application Decision Support System</h1>
            </div>
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label class="form-label">Max Calories</label>
                  <input class="form-control" type="number" min="0" step="1" name="max_calories"/>
                  <div id="max_caloriesHelp" class="form-text">Make Sure Max Calories in 1 Day.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Max Cost</label>
                  <input class="form-control" type="number" min="0" step="1" name="max_cost"/>
                  <div id="max_costHelp" class="form-text">Make Sure Max Cost in 1 Day.</div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="justify-content-center btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
